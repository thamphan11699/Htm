<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link href="./assets/css/base.css" rel="stylesheet"/>
    <link href="./assets/css/grid.css" rel="stylesheet"/>
    <link href="./assets/css/styles.css" rel="stylesheet"/>
    <link href="./assets/css/responsive.css" rel="stylesheet"/>
    <link href="./assets/font/fontawesome-free-5.15.1-web/css/all.min.css" rel="stylesheet"/>

</head>
<body>
    <div class="app">
        <header class="header grid">
            <div class="nav grid wide">
                <div class="box_logo">
                    <img src="https://cdn.galaxy.tf/thumb/sizeW500/uploads/3s/cms_image/001/557/474/1557474023_5cd52ae756ece-thumb.png" alt="" class="logo_img1">
                    <img src="https://cdn.galaxy.tf/thumb/sizeW500/uploads/2s/cms_image/001/564/705/1564705233_5d4381d173ff8-thumb.jpg" alt="" class="logo_img">
                    
                </div>
                <nav class="right_nav">
                    <ul class="nav_list">
                        <li class="nav_item">
                            <a href="" class="nav_link">Hệ Thống Phòng Nghỉ</a>
                        </li>
                        <li class="nav_item">
                            <a href="" class="nav_link">Ẩm Thực</a>
                        </li>
                        <li class="nav_item">
                            <a href="" class="nav_link">Hội Thảo & Sự Kiện</a>
                        </li>
                        <li class="nav_item">
                            <a href="" class="nav_link">Tiệc Cưới</a>
                        </li>
                    </ul>
                    <button class="nav_btn">
                        <img src="./assets/img/menu.svg" alt="" class="menu_icon" src>
                    </button>
                    <span class="box_booking">
                        <button class="btn_booking">
                            Đặt phòng ngay
                        </button>
                    </span>
                    
                </nav>
            </div>
            
        </header>
        <div class="banner">
            <!-- Slideshow container -->
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="https://cdn.galaxy.tf/thumb/sizeW1920/uploads/2s/cms_image/001/569/769/1569769524_5d90c834313ad-thumb.jpg" class="image_slide">
                    <div class="text">Caption Text</div>
                </div>
            
                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="https://cdn.galaxy.tf/thumb/sizeW1920/uploads/2s/cms_image/001/569/896/1569896025_5d92b659ae9d8-thumb.jpg" class=image_slide>
                    <div class="text">Caption Two</div>
                </div>
            
                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="https://cdn.galaxy.tf/thumb/sizeW1920/uploads/2s/cms_image/001/579/562/1579562115_5e263483f2e1a-thumb.jpg" class="image_slide">
                    <div class="text">Caption Three</div>
                </div>
            
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
        </div>
    </div>

    <script >

        window.addEventListener('scroll', function() {
            if (window.scrollY > 50) {
                document.querySelector(".logo_img").style.display = "none";
                document.querySelector(".logo_img1").style.display = "block";
            } else {
                document.querySelector(".logo_img1").style.display = "none";
                document.querySelector(".logo_img").style.display = "block";
            }
            
        });

        var slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
        showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
        showSlides(slideIndex = n);
        }

        function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        }
        
    </script>
</body>
</html>
